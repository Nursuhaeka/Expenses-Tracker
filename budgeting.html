<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting - Expenses Tracker</title>
    <link rel="stylesheet" href="styles7.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="image/logo.webp" alt="Expenses Tracker Logo">
        </div>
        <!-- Toggle Button for Sidebar -->
        <div class="sidebar-toggle-btn">&#9776;</div> <!-- Hamburger icon -->

        <nav class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add-expense.html">Add Expenses</a></li>
                <li><a href="budgeting.html">Add Budgeting</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="add-budget-section">
            <h1>Set Your Monthly Budget</h1>
            <form id="budgetForm">
                <label for="budgetAmount">Budget Amount (MYR):</label>
                <input type="number" id="budgetAmount" required>
                <button type="submit">Save Budget</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Expenses Tracker</p>
    </footer>

    <script>
        // Handle form submission for setting budget
        document.getElementById('budgetForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const budgetAmount = document.getElementById('budgetAmount').value;

            // Save the budget amount to sessionStorage
            if (budgetAmount) {
                sessionStorage.setItem('monthlyBudget', budgetAmount);
            }

            // Redirect to the dashboard after a short delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 200);
        });

        // Sidebar toggle functionality
        const toggleBtn = document.querySelector('.sidebar-toggle-btn');
        const sidebar = document.querySelector('.sidebar');
        
        toggleBtn.addEventListener('click', function() {
            sidebar.classList.toggle('open'); // Toggle the "open" class to show/hide sidebar
        });
    </script>
</body>
</html>
