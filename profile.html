    <script>
        // Toggle Sidebar Function
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');

                sidebar.style.left = "-250px";  // Hide sidebar
            } else {
                sidebar.style.left = "0";  // Show sidebar
            }
        }
