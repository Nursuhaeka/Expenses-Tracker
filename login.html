<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img id="logoImage" src="image/logo.webp" alt="Expenses Tracker Logo">
        </div>
        
    </header>

    <main class="main-content">
        <h1>Login to Your Account</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Expenses Tracker</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Get users array from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Log the users to the console
            console.log('Users loaded from localStorage:', users);

            // Find user with matching credentials
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Login successful!');
                localStorage.setItem('loggedIn', true); // Set login status
                window.location.href = 'index.html'; // Redirect to index.html after login
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
